<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="scripts/controller.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div>
        <div id="todo-form">
            <h1>To Do App</h1>
            <div>
                <label for="">ID</label>
                <label id="id"></label>
            </div>
            <div>
                <label for="">Name</label>
                <input id="name" type="text" placeholder="Type Name here">
                <span id="name-error"></span>
            </div>
            <div>
                <label for="">Description</label>
                <textarea id="desc" rows="5" cols="30"></textarea>
            </div>
            <div>
                <label for="">Date</label>
                <input id="date" type="date">
            </div>
            <div>
                <label for="">Time</label>
                <input id="time" type="time">
            </div>
            <div>
                <label for="">Photo</label>
                <input id="pic" type="file">
            </div>
        </div>
        <div id="totals">
            <p><strong>Total Records : </strong><span id="total">0</span> <strong>| Marked Records : </strong><span id="marked">0</span> <strong>| Unmarked Records : </strong><span id="unmarked">0</span></p>
        </div>
        <div id="operations">
            <button id="add">Add</button>
            <button id="delete">Delete</button>
            <button id="update">Update</button>
            <button id="search">Search</button>
            <button id="save">Save</button>
            <button id="clear-all">Clear All   </button>
        </div>
        
        <div id="records">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Photo</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="task-list">

                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
